<html>
<head>
  <title>Overlay Tiler</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places">
  </script>
  <script type="text/javascript" src="js/upload.js"></script>
</head>
<body style="padding:20px;">
  <h1>Overlay Tiler</h1>
  <h3>Step 1: Choose an initial map position:</h3>
  <div id="upload-map"></div>

  <h3>Step 2: Upload an image to overlay:</h3>
  <form action="edit.html" method="get" enctype="multipart/form-data">
    <input type="text" name="overlay" value="https://www.google.com/intl/en_com/images/srpr/logo3w.png" style="width:650px;">
    <input type="submit" value="Upload">
    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lng" id="lng">
    <input type="hidden" name="z" id="zoom">
  </form>

<p style="font-size:small;">All the hard work done by Chris Broadfoot (cbro@google.com). Minor modifications by Bryce Thomas (bryce.m.thomas@gmail.com) and Petr Pridal (petr.pridal@klokantech.com).</p>
</body>
</html>
